<!doctype html>
<html>
<head>
  <title>Pokedex.org</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#a040a0">
  <link href="vendor/mui.min.css" rel="stylesheet" type="text/css"/>
  <style></style>
  <script src="vendor/mui.min.js"></script>
</head>
<body>
<header id="header">
  <div class="mui-appbar mui--appbar-line-height">
    <div class="mui-container-fluid">
      <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer hover-shadow">☰</a>
      <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer hover-shadow">☰</a>
      <span
        class="mui--text-title mui--visible-xs-inline-block">Pokedex.org</span>
    </div>
  </div>
</header>
<div id="sidedrawer" class="mui--no-user-select">
  <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">
    Pokedex.org
  </div>
  <div class="mui-divider"></div>
  <ul>
    <li>
      <strong>Pokemon</strong>
    </li>
    <li>
      <strong>About</strong>
    </li>
  </ul>
</div>
<div id="content-wrapper">
  <div class="mui--appbar-height"></div>
  <div class="mui-container-fluid">
    <br>

    <h1 id="main-title">Pokedex.org</h1>

    <div class="mui-textfield">
      <input id="monsters-search-bar" placeholder="Search for Pokémon" type="text"
             spellcheck="false" autocorrect="off" autocomplete="off"/>
    </div>

    <div id="monsters-list-wrapper">
      <ul id="monsters-list"></ul>
      <div id="progress-mask"></div>
    </div>
  </div>
</div>
<footer id="footer">
  <div class="mui-container-fluid">
    <br>
    Made by <a href="https://nolanlawson.com">Nolan Lawson</a>
  </div>
</footer>
<div id="detail-view-container" class="hidden">
  <div id="detail-view"></div>
</div>
<script src="js/main.js"></script>
<script>
  // load css asynchronously
  var ss = document.createElement( "link" );
  var ref = document.getElementsByTagName( "script" )[ 0 ];
  ss.rel = "stylesheet";
  ss.href = "css/style.css";
  // temporary non-applicable media query to load it async
  ss.media = "only foo";
  ref.parentNode.insertBefore( ss, ref );
  // set media back
  setTimeout( function(){ ss.media = "all"; } );
</script>
</body>
</html>
