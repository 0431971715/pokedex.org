<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#a040a0">
  <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet"
        type="text/css"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  <title>
    Pokedex.org
  </title>
</head>
<body>
<header id="header">
  <div class="mui-appbar mui--appbar-line-height">
    <div class="mui-container-fluid">
      <a
        class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
      <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer ">☰</a>
      <span
        class="mui--text-title mui--visible-xs-inline-block">Pokedex.org</span>
    </div>
  </div>
</header>
<div id="sidedrawer" class="mui--no-user-select">
  <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">
    Pokedex.org
  </div>
  <div class="mui-divider"></div>
  <ul>
    <li>
      <strong>Pokemon</strong>
    </li>
    <li>
      <strong>About</strong>
    </li>
  </ul>
</div>
<div id="content-wrapper">
  <div class="mui--appbar-height"></div>
  <div class="mui-container-fluid">
    <br>

    <h1>Pokedex.org</h1>

    <input id="monsters-search-bar" placeholder="Search for Pokémon" type="text"/>

    <div id="monsters-list"></div>
  </div>
</div>
<footer id="footer">
  <div class="mui-container-fluid">
    <br>
    Made by <a href="https://nolanlawson.com">Nolan Lawson</a>
  </div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
